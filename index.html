<head>

<body>
  <nav class="navbar">

    <div id="menuToggle">

      A fake / hidden checkbox is used as click reciever,
      so you can use the :checked selector on it.
      -->

      <input type="checkbox" id="menuCheckbox" />

      <!--
      Some spans to act as a hamburger.
      
      They are acting like a real hamburger,
      not that McDonalds stuff.
      -->

      <span></span>
      <span></span>

      <!--
      Too bad the menu has to be inside of the button
      but hey, it's pure CSS magic.
      -->
      <ul id="menu">
        <!-- 
        We can use a label here to close upon click (when doing same page navigation), this
        does require a slight bit of JS.
        -->

        <!-- These just close the menu -->
        <li><label for="menuCheckbox"><a href="#">Collections
            </a></label></li>
        <li><label for="menuCheckbox"><a href="#">Men
            </a></label></li>
        <li><label for="menuCheckbox"><a href="#">Women
            </a></label></li>
        <li><label for="menuCheckbox"><a href="#">About
            </a></label></li>
        <li><label for="menuCheckbox"><a href="#">Contact
            </a></label></li>

    </div>

        fill="#1D2026" fill-rule="nonzero" />
    </svg>
    <div class="right-navigation">
      <span class="quantity-thumb"></span><svg onclick=" toggleVisibility()" width="22" height="20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
          fill="#69707D" fill-rule="nonzero" />

      <img src="./images/image-avatar.png" class="profile-picture" alt="profile-picture">

    <div class="cart" style="display: none;">
      <span>Cart</span>
      <hr />
      <br />
      <div id="cart-items" class="cart-items">
        <span id="price"></span>
      </div>
    </div>
  </nav>
  <div class="hero-product">
    <div class="left-product">
      <section id="main-carousel" class="splide"
        aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel.">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="./images/image-product-1.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="./images/image-product-2.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="./images/image-product-3.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="./images/image-product-4.jpg" alt="">
            </li>
          </ul>
        </div>
      </section>
      <section id="thumbnail-carousel" class="splide"
        aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel.">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="./images/image-product-1-thumbnail.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="./images/image-product-2-thumbnail.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="./images/image-product-3-thumbnail.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </li>
          </ul>
        </div>
      </section>
    </div>
    <div class="right-product">

      <span class="sneaker-company">Sneaker Company</span>

      <h3>Fall Limited Edition Sneakers
      </h3>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
      <div class="product-price">
        <span class="price">$125.00</span>
        <span class="discount">50%</span>
        <del>250.00</del>
      </div>
      <div class="price-action">
        <div class="counter">
          <span onclick="decreaseQuantity()">-</span>
          <span id="quantity">1</span>
          <span onclick="increaseQuantity()">+</span>
        </div>
        <button onclick="addToCart()"> <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="black" fill-rule="nonzero" />
          </svg> Add to cart</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script>
    var checkbox = document.querySelector("input[id=menuCheckbox]");
    checkbox.addEventListener('change', function () {
      if (this.checked) {
        document.querySelector("#menuToggle").style = "position:fixed"
      } else {
        document.querySelector("#menuToggle").style = "position:relative"
      }
    });
    // Initialize product quantity
    let productQuantity = 1;
    let cart = [];
    let productPrice = 125.00; // Set product price to $125.00

    function toggleVisibility() {
      var div = document.querySelector(".cart");
      div.style.display = div.style.display == "none" ? "block" : "none";
      if (!cart.length) {
        document.getElementById('cart-items').innerHTML = "<p>Your cart is empty</p>"

      }
    }

    // Function to increase product quantity
    function increaseQuantity() {
      productQuantity++;
      updateQuantityDisplay();
    }

    // Function to decrease product quantity
    function decreaseQuantity() {
      if (productQuantity > 1) {
        productQuantity--;
      }
      updateQuantityDisplay();
    }

    function deleteItem() {
      cart = []
      if (!cart.length) {
        document.getElementById('cart-items').innerHTML = "<p>Your cart is empty</p>"
        document.querySelector(".quantity-thumb").innerHTML = ""
        document.querySelector(".quantity-thumb").style = "display:none"
      }
    }
    // Function to update the quantity display
    function updateQuantityDisplay() {
      document.getElementById('quantity').innerText = productQuantity;
    }
    // Function to update the price display
    function updatePriceDisplay() {
      document.getElementById('price').innerText = productPrice.toFixed(2);
    }

    // Function to add product to cart
    function addToCart() {
      if (productQuantity > 0) {
        const existingItemIndex = cart.findIndex(item => item.productName === 'Fall Limited Edition Sneakers');
        if (existingItemIndex >= 0) {
          // If the product already exists in the cart, update its quantity
          cart[existingItemIndex].quantity += productQuantity;
        } else {
          // Otherwise, add a new product to the cart
          cart.push({ productName: 'Fall Limited Edition Sneakers', price: productPrice, quantity: productQuantity });
        }
        updateCartDisplay();
      } else {
        alert('Quantity must be greater than 0 to add to cart!');
      }
    }

    // Function to update the cart display
    function updateCartDisplay() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = ''; // Clear current cart items
      let total = 0
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity
        total += itemTotal
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML =

          `<div class="cart-container">
           <img class="image-small" src="./images/image-product-1-thumbnail.jpg" alt="picture">
           <div>
            <small>${item.productName}</small></br>
            ${item.price.toFixed(2)} x ${item.quantity} <strong>${itemTotal.toFixed(2)}</strong> <svg onclick="deleteItem()" width="14" height="16" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z" id="a"/></defs><use fill="#C3CAD9" fill-rule="nonzero" xlink:href="#a"/></svg>
            </div> 
            </div> 
          `;
        cartItemsDiv.appendChild(itemDiv);
        document.querySelector(".quantity-thumb").innerHTML = item.quantity
        document.querySelector(".quantity-thumb").style = "display:flex"

      });

      if (cart.length === 0) {
        cartItemsDiv.innerText = 'Your cart is empty.';
      }

      document.getElementById("total").innerText = total.toFixed(2)
    }


    document.addEventListener('DOMContentLoaded', function () {
      var main = new Splide('#main-carousel', {
        type: 'fade',
        rewind: true,
        pagination: false,
        arrows: false,
        breakpoints: {
          900: {
            arrows: true,
          },
        }
      });


      var thumbnails = new Splide('#thumbnail-carousel', {
        fixedWidth: 100,
        fixedHeight: 80,
        gap: 10,
        rewind: true,
        pagination: false,
        isNavigation: true,
        arrows: false,
        breakpoints: {
          900: {
            fixedWidth: 60,
            fixedHeight: 44,
          },
        },
      });

      main.sync(thumbnails);
      main.mount();
      thumbnails.mount();



    });
  </script>
</body>
